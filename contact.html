<!doctype html>
<html>
<!-- CTRL and / for code comments -->
<!-- Head tag contains page setup information -->

<head>
  <!-- Title tag sets the name in Tabs and in searches on Google -->
  <title>Contact Munch</title>
  <!-- The meta description tag is for Google searches -->
  <meta name="description" content="A food blog with rustic recipes from around the world." />
  <!-- The meta viewpoint tag sets the width of the page to match the device it is being viewed from -->
  <meta name="viewport" content="width=device-width" />
  <meta charset="utf-8" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<!-- The body tag contains the page contents -->

<body>
  <header>
    <h1><img src="images/logo.png" alt="Munch Blog Logo" /></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.7248200542285!2d-0.02683798476426676!3d51.5182643177306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761d3599d9053d%3A0xfdf5bb190a7492f3!2sThe+Prince&#39;s+Trust+Morgan+Stanley+Centre!5e0!3m2!1sen!2suk!4v1553608861230"
      width="1100" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
    <div class="post-content">
      <h2>Contact Us</h2>
      <h3>Hungry For More?</h3>

      <form>
        <div>
          <label>Name</label>
          <input type="text" />
        </div>

        <div>
          <label>Email Address</label>
          <input type="email" />
        </div>

        <div>
          <label>What Is Your Question About</label>
          <select>
            <option>Press & Media</option>
            <option>Catering</option>
            <option>Supper Club</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label>Message</label>
          <textarea></textarea>
        </div>

        <div>
          <input type="submit" value="Send" />
        </div>
      </form>

    </div>
  </section>
  <footer>
    <div>
      <a href="#">
        <img src="images/twitter.png" alt="Twitter logo" />
      </a>
      <a href="#">
        <img src="images/facebook.png" alt="Facebook logo" />
      </a>
      <a href="#">
        <img src="images/instagram.png" alt="Instagram logo" />
      </a>
    </div>
    <p>
      &copy; Munch 2019, All Rights Reserved
    </p>
  </footer>
</body>

</html>
